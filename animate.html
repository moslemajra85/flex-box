<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* body {

      } */

      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      a {
        border: 1px solid #000;
        padding: 20px 40px;
        text-decoration: none;
        font-size: 20px;
        font-family: sans-serif;
        color: black;
        position: relative;

        overflow: hidden;
    }
    
    a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: bottom left;
        background-color: yellow;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: all 1s linear;
        transform:  rotate(-90deg);
      }


      a:hover::before {

        transform: rotate(0deg);
      }
      /* a:hover::before {
        transform: translateX(0);
      } */
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
